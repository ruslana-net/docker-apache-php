<VirtualHost *:443>
     ServerName localhost
     DocumentRoot /var/www/www/public

     SSLEngine on
     SSLCertificateFile /var/www/cert/server.crt
     SSLCertificateKeyFile /var/www/cert/server.key

     ErrorLog /var/www/logs/apache_ssl_errorl.log
     CustomLog /var/www/logs/apache_ssl_access.log combined
</VirtualHost>
